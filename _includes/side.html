<div class="side">
  <nav role="navigation">
    <span class="site-title font-eng font-bold">
      <a href="/">{{ site.title | escape }}</a>
    </span>

    <span class="site-description font-small"> {{ site.description }} </span>
    <ul class="menu">
      {% for category in site.category_list %}
      <li class="menu-entry font-small"><a href="{{ site.baseurl }}/category/{{ category }}">{{ category }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</div>
